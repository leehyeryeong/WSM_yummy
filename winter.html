<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겨울</title>
    <link rel="stylesheet" href="css/winter-style.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="img/logo.png">
            <div class="menu">
                <a href="#" onclick="location.href='spring.html'">봄</a>
                <a href="#" onclick="location.href='summer.html'">여름</a>
                <a href="#" onclick="location.href='fall.html'">가을</a>
                <a href="#" onclick="location.href='winter.html'">겨울</a>
            </div>
        </header>
        <div class="banner">
            <img class="winter" src="img/winter-banner.jpg">
            <h1>겨울</h1>
        </div>
        <div class="middle">
            <div class="season-fruit">
                <h2>겨울 제철 과일</h2>
                <div class="tangerin">
                    <img class="tangerin-img" src="img/tangerin.jpg">
                    <div class="tangerin-comment">
                        <h3>귤</h3>
                        <p>겨울철 하면 귤<br/>비타민 C가 풍부해 감기를 예방합니다.</p>
                    </div>
                </div>
                <div class="citron">
                    <img class="citron-img" src="img/citron.jpg">
                    <div class="citron-comment">
                        <h3>유자</h3>
                        <p>겨울을 알리는 전령사 유자<br/>비타민 C로 감기 예방 가능!!!</p>
                    </div>
                </div>
                <div class="strawberry">
                    <img class="strawberry-img" src="img/strawberry.jpg">
                    <div class="strawberry-comment">
                        <h3>딸기</h3>
                        <p>1~5월이 제철인 딸기<br/>비타민 C가 가득!!!<br/>아주 짱입니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="left">
            
        </div>
        <div class="right">
            
        </div>
        <div class="last">
            
        </div>
