<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가을</title>
    <link rel="stylesheet" href="css/fall-style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" onclick="location.href='main.html'"><img class="logo" src="img/logo.png"></a>
            <div class="menu">
                <a href="#" onclick="location.href='spring.html'">봄</a>
                <a href="#" onclick="location.href='summer.html'">여름</a>
                <a href="#" onclick="location.href='fall.html'">가을</a>
                <a href="#" onclick="location.href='winter.html'">겨울</a>
            </div>
        </header>
        <div class="banner">
            <img class="fall" src="img/fall-banner.jpg">
            <h1>가을</h1>
        </div>
        <div class="middle">
            <div class="season-fruit">
                <h2>가을 제철 과일</h2>
                <div class="apple">
                    <img class="apple-img" src="img/apple.jpg">
                    <div class="apple-comment">
                        <h3>사과</h3>
                        <p>과일 자체로도 달콤한 인기만점 사과<br/>항산화작용이 뛰어나며 비타민 C가 풍부합니다.</p>
                    </div>
                </div>
                <div class="fig">
                    <img class="fig-img" src="img/fig.jpg">
                    <div class="fig-comment">
                        <h3>무화과</h3>
                        <p>8~11월이 제철인 무화과<br/>단백질 분해 효소가 많이 들어있어 소화를 도와줍니다.</p>
                    </div>
                </div>
                <div class="pomegranate">
                    <img class="pomegranate-img" src="img/pomegranate.jpg">
                    <div class="pomegranate-comment">
                        <h3>석류</h3>
                        <p>붉은 빛깔이 참 고운 석류<br/>여성호르몬 유사 성분이 풍부해 여성의 과일이라 불립니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="left">
            
        </div>
        <div class="right">
            
        </div>
        <div class="last">
            
        </div>
    </footer>
</body>
</html>
