<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/nav-style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="toggle" id="toggleID">
        <i class='bx bx-menu'></i>
      </div>
      <img class="logo" src="img/logo.png">
      <div class="menu" id="menuID">
        <ul class = "nav-list">
            <li><a href="#" onclick="location.href='spring.html'" class="item">봄</a></li>
            <li><a href="#" onclick="location.href='summer.html'" class="item">여름</a></li>

            <li><a href="#" onclick="location.href='winter.html'" class="item">겨울</a></li>
        </ul>
      </div>
    </nav>
    <div class="middle">
      <div class="slideshow">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          </div>
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/spring.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="img/summer.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="img/fall.jpg" alt="New York" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="img/winter.jpg" alt="New York" class="d-block w-100">
            </div>
          </div>
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <main id="mainCardID">
        <article class="today-fruit">
          <h4 class="card-title">오늘의 제철 과일</h4>
          <img class="strawberry" src="img/strawberry.jpg">

            <p><br/><br/>
              5월달 제철 과일 딸기를 추천드립니다<br/>
              비타민 C가 가득해 건강에 좋습니다
            </p>
          </div>
        </article>
        <article class="fruit-receipe">
          <h4 class="card-title">이런 요리는 어떠세요?</h4>
          <img class="strawberry-canape" src="img/strawberry_canape.jpg">
          <div class="card-menu">
            <p><br/><br/>
              크래커 위에 크림치즈<br/>
              크림치즈 위에 딸기<br/>
              딸기 카나페 완성
            </p>
          </div>
        </article>
      </main>
    </div>
    <footer>
        <div class="left">
          <p>Creaters: 이혜령, 안소영<br/>
          address: w2108@e-mirim.hs.kr, w2105@e-mirim.hs.kr
          </p>
