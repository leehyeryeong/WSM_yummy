<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/index-style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="toggle" id="toggleID">
                <i class='bx bx-menu'></i>
            </div>
            <img class="logo" src="img/logo.png">
            <div class="menu" id="menuID">
                <a href="#" onclick="location.href='spring.html'">봄</a>
                <a href="#" onclick="location.href='summer.html'">여름</a>
                <a href="#" onclick="location.href='fall.html'">가을</a>
                <a href="#" onclick="location.href='winter.html'">겨울</a>
            </div>
        </header>
        <div class="middle">
            <div class="slideshow">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                  <!-- Indicators/dots -->
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                  </div>
                  <!-- The slideshow/carousel -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/spring.jpg" alt="slideshow1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="img/summer.jpg" alt="slideshow2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="img/fall.jpg" alt="slideshow3" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="img/winter.jpg" alt="slideshow4" class="d-block w-100">
                    </div>
                  </div>
                </div>
              </div>
            <div class="left-panel">
               <div class="today-fruit">
                   <p>오늘의 제철 과일</p>
                   <img class="strawberry" src="img/strawberry.jpg">
                   <div class="fruit-commend">
                       <p>5월달 제철 과일<br/>딸기를 추천드립니다<br/>비타민 C 가득<br/>건강에 짱</p>
                   </div>
               </div>
            </div>
            <div class="right-panel">
                <div class="today-receipe">
                    <p>이런 요리는 어떠세요?</p>
                    <img class="strawberry-canape" src="img/strawberry_canape.jpg">
                    <div class="receipe">
                        <p>크래커 위에 크림치즈<br/>크림치즈 위에 딸기<br/>딸기 카나페 완성</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="left">
            
        </div>
        <div class="right">
            
        </div>
        <div class="last">
            
        </div>
    </footer>
    <script src="JS/main.js"></script>
</body>
</html>
